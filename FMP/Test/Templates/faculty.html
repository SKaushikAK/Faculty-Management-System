<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>User Profile</title>
</head>
<style>
    body {
        {% load static %}
        margin: 0;
        padding: 0;
        background-image: url({% static 'background3.jpg' %});
        font-family: Arial, sans-serif;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    
    .header {
        background-color: #1552ac;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .user-image {
        width: 100px;
        height: 90px;
        border-radius: 50%;
        margin-right: 10px;
    }
    
    .user-options a {
        color: #fff;
        text-decoration: none;
        margin-right: 15px;
    }
    .content{
        text-align: center;
        font-family:Georgia, 'Times New Roman', Times, serif;
        font-size: 20px;
    }
    .profile {
        margin: 20px;

    }
    .left-side {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
        top: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
        margin-top: 20px;
    }   
    .search-faculty {
        margin: 10px;
        padding: 10px;
        background-color: #1552ac;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
    }

    
</style>
<body>
    <div class="header">
        <img src="https://www.ssn.edu.in/wp-content/uploads/2020/04/swathika.jpg" alt="User Image" class="user-image">
        <div class="content"><h1>INFORMATION TECHNOLOGY</h1></div>
        <div class="user-options">
            <a href="#home">Home</a>
            <a href="#profile">Profile</a>
            <a href="/">Logout</a>
        </div>
     </div>
     <div class="left-side">
        <a href="/search"> <button class="search-faculty" >Search Faculty</button> </a>
        <a href="/upload"> <button class="search-faculty" >Update Details</button> </a>
    </div>
<script>
        // Function to get the query parameter from the URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the username from the URL
        var username = getParameterByName('username');

        // Display the username on the page
        if (username) {
            document.getElementById('welcomeMessage').innerText = 'Welcome, ' + username + '!';
        }
    </script>
    


   

</body>
</html>
